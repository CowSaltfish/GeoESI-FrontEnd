<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局容器</title>
    <link rel="stylesheet" href="../src/layui/css/layui.css">
    <script src="../src/layui/layui.js"></script>
</head>
<body>
    <!-- 布局容器
            1、固定宽度（两侧有留白效果）
            2、完整宽度（占据屏幕的100%）
    -->
    <!-- 1、固定宽度（两侧有留白效果） -->
    <div class="layui-container" style="background-color: rgb(240, 199, 122);height: 100px;">
        固定宽度
    </div>
    <!-- 2、完整宽度（占据屏幕的100%） -->
    <div class="layui-fluid" style="background-color: rgb(240, 199, 122);height: 100px;">
        完整宽度
    </div>
</body>
</html>
